<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
</head>
<body>
    <svg width="1000" height="250">
        <rect width="150" height="150" fill="red" stroke="blue" stroke-width="12">
            <animate attributeName="x" from="0" to="800"
          dur="50s" fill="freeze" repeatCount="indefinite"/>
            <animate attributeName="y" from="0" to="800"
          dur="50s" fill="freeze" repeatCount="indefinite"/>
        </rect>
    </svg>
</body>
</html>
